<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>IND PROJECT!</title>
</head>

<body>
    <header>
        <div class="collapse bg-light" id="navbarHeader">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-3 col-3 py-4">
                        <select id="select-shape" class="selectpicker form-control">
                            <option value="circle" selected>Circle</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="triangle">Triangle</option>
                        </select>
                        <p class="small-text">shape type</p>
                        <select id="select-osc-draw" class="selectpicker form-control">
                            <option value="sine" selected>Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="square">Square</option>
                        </select>
                        <p class="small-text">sound</p>
                        <select id="select-scale" class="selectpicker form-control">
                            <option value="major" selected>Major Scale</option>
                            <option value="minor">Minor Sale</option>
                            <option value="pentatonic">Pentatonic Scale</option>
                        </select>
                        <p class="small-text">scale</p>
                    </div>
                    <div class="col-sm-3 col-3 py-4">
                        <ul class="list-unstyled">
                            <li>
                                <input class="jscolor" id="shape-color" value="82EAFF">
                                <p class="small-text">shape color</p>
                            </li>
                            <li>
                                <input type="range" min="10" max="150" step="2" value="50" id="shape-size">
                                <p class="small-text">shape size</p>
                            </li>
                            <li>
                                <input type="range" min="0" max="4" step="0.2" value="0" id="reverb">
                                <p class="small-text">reverb</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-light bg-light box-shadow">
            <div id="nav-container" class="container d-flex justify-content-between">
                <a href="/weather-music" class="navbar-brand d-flex align-items-center">
                    <strong>WEATHER-MUSIC</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                    aria-expanded="false" aria-label="Toggle navigation">

                    <span data-toggle="tooltip" data-delay="100" data-placement="left" title="SETTINGS" class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <div id="sketch-holder-draw">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.dom.js"></script>
    <script src="./libraries/p5.sound.js"></script>
    <script src="makeSounds.js" type="module"></script>
    <script src="/socket.io/socket.io.js"></script>
    <div id="sketch-holder-draw">
    </div>
</body>

</html>
